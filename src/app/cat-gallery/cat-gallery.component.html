<div>
  <div class="filters" *ngIf="filters$ | async as filters">
    <app-cat-gallery-filters [filters]="filters"></app-cat-gallery-filters>
  </div>

  <div class="gallery" *ngIf="images$ | async as imageData">
    <div *ngFor="let image of imageData.images" class="gallery-item">
      <app-cat-gallery-item [image]="image"></app-cat-gallery-item>
    </div>
  </div>

  <div class="gallery-buttons">
    <button class="btn" (click)="getImages()">Load More</button>
  </div>
